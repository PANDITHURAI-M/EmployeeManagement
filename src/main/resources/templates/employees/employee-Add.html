<! DOCTYPE HTML>

<HTML xmlns:th="http://www.thymeleaf.org" >
<head>
<title>Employee Adding Form</title>


<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<div class="container">

<h3 >Employee Directory</h3>
<hr>

<p class="h4 mb-4">Save Employee </p>
<form action="#"
      th:action="@{/employees/save}"
      th:object="${addEmployee}" method="post"
>

<br>
<input type="text" th:field="*{firstName}" placeholder="First name"  Class="form-control mb-4 w-25"/>

<input type="text" th:field="*{lastName}" placeholder="Last name" Class="form-control mb-4 w-25" />

<input type="text" th:field="*{email}" placeholder="your email"  Class="form-control mb-4 w-25 " />


<input type="submit" value="Submit" class="btn btn-success col-2" />
 </form>
<hr>

<a th:href="@{/employees/list}" >Back to Employees List</a>
</div>

</HTML>
