<! DOCTYPE HTML>
<HTML xmlns:th="http://www.thymeleaf.org">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<title>
Employee List
</title>
</head>

<body>

<!-- <span th:text="${employee}"></span>  --> 
<div class="container">

<table class="table table-bordered table-striped">

<h3> Employee Table</h3>
<hr>
<a th:href="@{/employees/showFormForAdd}"  class="btn btn-primary btn-small mb-3">Add Employee	</a>
<thead class="table-dark">

<tr>
<th>Id</th>
<th>First name</th>
<th>Last name</th>
<th>Email</th>
<th>Action</th>
</tr>
</thead>


<tbody>

<tr th:each="tempEmployee : ${employee}">
<td th:text="${tempEmployee.id}" >
<td th:text="${tempEmployee.firstName}" />
<td th:text="${tempEmployee.lastName}" />
<td th:text="${tempEmployee.email}" />
<td>

<a th:href="@{/employees/update(id=${tempEmployee.id})}" class="btn btn-info btn-small mb-3">Update</a>


<a th:href="@{/employees/delete(id=${tempEmployee.id})}" class="btn btn-danger btn-small mb-3 ml-5"
onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false" >Delete</a>
</td>
</tr>
</tbody>
</table>

</div>

</body>

</HTML>
