<! DOCTYPE HTML>

<HTML xmlns:th="http://www.thymeleaf.org" >
<head>
<title>Employee Adding Form</title>


<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

<div class="container">


<table class="table table-bordered table-striped">

<h3> Employee Table</h3>
<hr>
<a th:href="@{/employees/list}"  class="btn btn-primary btn-small mb-3">Back to List	</a>
<thead class="table-dark">

<tr>
<th>Id</th>
<th>First name</th>
<th>Last name</th>
<th>Email</th>
</tr>
</thead>


<tbody>

<tr >
<th th:text="${dbEmployee.id}" />
<td th:text="${dbEmployee.firstName}" />
<td th:text="${dbEmployee.lastName}" />
<td th:text="${dbEmployee.email}" />
 
</tr>
</tbody>
</table>

<br>

<form action="" 
      th:action="@{/employees/saveUpdate}"
      th:object="${dbEmployee}"
      method="post"
>

<input type="hidden" th:field="*{id}" />
<input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 w-25">
<input type="text" th:field="*{lastName}" placeholder="last Name" class="form-control mb-4 w-25">
<input type="text" th:field="*{email}" placeholder="email" class="form-control mb-4 w-25">

<button type="submit" class="btn btn-info mb-3">Save</button>
</form>

</div>
</body>
</HTML>
